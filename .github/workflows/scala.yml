name: Scala CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # Setup Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install NumPy 2.x
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install "numpy>=2.0.0"

    # Setup Java with sbt caching
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin
        cache: sbt

    # Setup sbt
    - name: Set up sbt
      uses: sbt/setup-sbt@v1

    # Run tests
    - name: Run tests
      run: sbt test

