name: Scala CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # 1. Setup Python with pip caching
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip' # Caches NumPy and other pip installs

    - name: Install NumPy 2.x
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install "numpy>=2.0.0"

    # 2. Setup Java with sbt caching
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin
        cache: sbt # Caches ~/.sbt, ~/.ivy2/cache, and ~/.cache/coursier

    # 3. Run tests
    - name: Run tests
      run: sbt test
